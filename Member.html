<!doctype html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">	
  <title>Portal Edukasi Nusantara</title>
  <link rel="shortcut icon" href="assets\Images\favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/progression.min.css">
  	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  	<script type="text/javascript" src="js/progression.min.js"></script>
 	 <script type="text/javascript">
		$(function(){
		  $("#registerform").progression({
			tooltipWidth: '200',
			tooltipPosition: 'right',
			tooltipOffset: '0',
			showProgressBar: false,
			showHelper: true,
			tooltipFontSize: '14',
			tooltipFontColor: 'fff',
			progressBarBackground: 'fff',
			progressBarColor: '7ea2de',
			tooltipBackgroundColor: '75f719',
			tooltipPadding: '7',
			tooltipAnimate: true
		  }).submit(function(e){
			e.preventDefault();
		  });
		  
		  $('#username').on('blur', function(){
			var currval = $(this).val();
			
			if(currval.length < 6) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#email').on('blur', function(){
			var mailval = $(this).val();
			
			var pattern = new RegExp(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/);
			if(!pattern.test(mailval)) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#password2').on('blur', function(){
			var pwone = $('#password1').val();
			var pwtwo = $(this).val();
			
			if(pwtwo.length < 1 || pwone != pwtwo) {
			  $(this).next('.errmsg').slideDown();
			} else if(pwone == pwtwo) {
			  $(this).next('.errmsg').slideUp();
			}
		  });
		});
	</script>
</head>
<body>
  <div id="w">
	<div class="logo">
		<a href="Latihan4_1915051013.html">
			<img src="assets/images/arrow.ico" width="60"> 
			</div>
    <div id="content">
      <h1>Sign Up Member Portal Edukasi Nusantara</h1></a>
      <form id="registerform" method="post" action="#">
        <div class="formrow">
          <label for="username">Username</label>
          <input data-progression="" type="text" name="username" id="username" class="basetxt" tabindex="1" data-helper="Masukkan Username Anda">
          <p class="errmsg">Please add some more characters</p>
        </div>
        <div class="formrow">
          <label for="email">Email Address</label>
          <input data-progression="" type="email" name="email" id="email" class="basetxt" tabindex="2" data-helper="Masukkan Email Address Anda">
          <p class="errmsg">Please enter a proper e-mail</p>
        </div>
        <div class="formrow">
          <label for="password1">Password</label>
          <input data-progression="" type="password" name="password1" id="password1" class="basetxt" tabindex="3" data-helper="Masukkan Password Anda">
		</div>
		<div class="formrow">
			<label for="password1">Note</label>
			<input data-progression="" type="text" name="Note" id="Note" class="basetxt" tabindex="3" data-helper="Alasan anda ingin bergabung bersama kami?">
		  </div>
		  <div class="formrow">
			<label for="password1">Kota Asal</label>
			<input data-progression="" type="text" name="Kota Asal" id="Kota Asal" class="basetxt" tabindex="3" data-helper="Masukan Kota Asal Anda">
		  </div>
        <input type="submit" id="submitformbtn" class="submitbtn" value="Sign Up">
      </form>
    </div>
  </div>
</body>
</html>
